<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo</title>
  <style>
    .logo-single-line {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      font-size: 40px;
      color: #3498db;
    }

    .slice {
      font-weight: bold;
      position: relative;
    }

    .slice::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      /* Ajustar la posición del efecto */
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #00aaff, #3498db);
      border-radius: 2px;
      /* Bordes redondeados */
    }

    .snowboard {
      font-weight: bold;
      color: #34495e;
      /* Color más oscuro para contraste */
      margin-left: 10px;
      /* Espaciado entre palabras */
    }

    /* Estilos para modo oscuro */
    @media (prefers-color-scheme: dark) {
      .slice {
        color: #5dade2;
      }

      .slice::after {
        background: linear-gradient(90deg, #7fccff, #5dade2);
      }

      .snowboard {
        color: #bdc3c7;
      }
    }
  </style>
</head>

<body>

  <div class="logo-single-line">
    <span class="slice">Slice</span>
    <span class="snowboard">Snowboard</span>
  </div>

</body>

</html>
