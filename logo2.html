<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo</title>
  <style>
    .logo {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .slice {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -2px;
      line-height: 1;
    }

    .sl {
      color: #3498db;
    }

    .ice {
      position: relative;
      color: #00aaff;
    }

    .ice::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 2px;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #3498db, #00aaff);
      z-index: -1;
      transform: skew(-20deg);
    }

    .snowboard {
      font-size: 24px;
      color: #34495e;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    /* Estilos para modo oscuro */
    @media (prefers-color-scheme: dark) {
      .sl {
        color: #5dade2;
      }

      .ice {
        color: #7fccff;
      }

      .ice::after {
        background: linear-gradient(90deg, #5dade2, #7fccff);
      }

      .snowboard {
        color: #bdc3c7;
      }
    }
  </style>
</head>

<body>

  <div class="logo">
    <div class="slice">
      <span class="sl">Sl</span><span class="ice">ice</span>
    </div>
    <div class="snowboard">Snowboard</div>
  </div>

</body>

</html>
